<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Pinscape</title>
</head>
<body>
    <header class="navbar">
        <h1 class="logo">PinScape</h1>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
            <i id="themeIcon" class="fa-solid fa-sun"></i>
        </button>
    </header>

    <main class="gallery">
        <div class="pin">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature">
        </div>

        <div class="pin">
            <img src="https://images.unsplash.com/photo-1540979388789-6cee28a1cdc9?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain">
        </div>

        <div class="pin">
            <img src="https://images.unsplash.com/photo-1440342359743-84fcb8c21f21?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Forest">
        </div>

        <div class="pin">
            <img src="https://images.unsplash.com/photo-1506012787146-f92b2d7d6d96?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Travel">
        </div>

        <div class="pin">
            <img src="https://images.unsplash.com/photo-1541336032412-2048a678540d?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="City">
        </div>

        <div class="pin">
            <img src="https://images.unsplash.com/photo-1456926631375-92c8ce872def?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Wildlife">
        </div>

        <div class="pin">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1173&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beach">
        </div>

        <div class="pin">
            <img src="https://images.unsplash.com/photo-1547891654-e66ed7ebb968?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Art">
        </div>
    </main>

    <div class="image-viewer hidden" id="imageModal">
        <button class="close-btn" aria-label="Close preview">✕</button>

        <button class="nav-btn prev" aria-label="Previous image">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <img id="modalImage" src="" alt="Preview">

        <button class="nav-btn next" aria-label="Next image">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>

    <footer class="footer">
        <p>Built with ❤️ by Parth · PinScape</p>
    </footer>

    <script src="script.js" ></script>
</body>
</html>
